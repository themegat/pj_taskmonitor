<html>

<head>
    <meta charset="UTF-8">
    <title>Task Monitor</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/semantic.min.css" />
    <link rel="stylesheet" href="css/calendar.min.css" />
    <link rel="import" href="html/modules.html" />
</head>

<body>
    <!-- Entire app display in a single grid -->
    <div class="ui grid">
        <!-- Containter where the content of the modules html file will be loaded -->
        <div w3-include-html="html/modules.html"></div>

        <!-- Title/Menu/Header of the app -->
        <div id="rowTitle" class="row blue">
            <div class="four wide column blue ad_pad">
                <button id="btnMaximizeApp" class="ui button" style="display: none;">
                    <i class="chevron left icon"></i>
                </button>
            </div>
            <div id="appHead" class="twelve wide column ">
                <h4>
                    <i class="user icon"></i>
                    <label id=txtUserName></label>
                </h4>
            </div>
        </div>
        <!-- Body of the app (is collapsable) -->
        <div id="rowBody" class="row">
            <div class="one wide column"></div>
            <div class="fourteen wide column center">

                <!-- Question -->
                <div class="ui segment red inverted raised">
                    <p id="txtQuestion">
                        No question
                    </p>
                </div>

                <!-- Task logging form -->
                <div id="frmTaskLog" class="ui form">
                    <!-- Login details input -->
                    <div id="lo_login" class="hideable hidden">
                        <div class="field">
                            <label>Employee Number</label>
                            <input type="text" id="txtEmpNo" placeholder="Employee Number" maxlength="4" minlength="4" />
                        </div>
                        <div class="field">
                            <label>First Name</label>
                            <input type="text" id="txtFName" placeholder="First Name" minlength="3" maxlength="20" />
                        </div>
                        <div class="field">
                            <label>Surname</label>
                            <input type="text" id="txtLName" placeholder="Surname" minlength="3" maxlength="20" />
                        </div>
                        <button class="ui button" id="btnLogin">Login</button>
                    </div>
                    <!-- Task detail input -->
                    <div id="lo_TextIn" class="field hideable hidden">
                        <label>Task</label>
                        <textarea id="txtTaskDetails" rows="6" class="text_area_no_resize diabled"></textarea>
                    </div>
                    <!-- Display text for the current task -->
                    <div id="lo_TextDisplay" class="field hideable hidden">
                        <label>Task</label>
                        <div id="segTaskDetails" class="ui segment" style="max-height: 30% !important; overflow-y: scroll !important">
                            <!-- On the other hand, my scenario seems to be a very good fit 
                            for CSS, so I was hoping there is some kind of a CSS 
                            trick to let me do it. I have a printable version hyperlink on my form.  -->
                        </div>
                    </div>
                    <!-- Task end time picker -->
                    <div class="ui calendar hideable hidden" id="lo_TimePicker">
                        <div class="ui input left icon">
                            <i class="calendar icon"></i>
                            <input id="txtTime" type="text" placeholder="Time" readonly>
                        </div>
                    </div>
                    <br>
                    <!-- Task log action buttons - yes/no -->
                    <div id="lo_ResponseButtons" class="ui buttons hideable hidden">
                        <button id="btnYes" class="ui button positive">Yes</button>
                        <div class="or"></div>
                        <button id="btnNo" class="ui button negetive">No</button>
                    </div>
                    <!-- Task log action button - next -->
                    <button id="btnNext" class="ui button right labeled icon hideable hidden">
                        <i class="right arrow icon"></i>
                        Next
                    </button>
                </div>
            </div>
            <div class="one wide column"></div>
        </div>
    </div>

</body>
<script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>

<!-- normal script imports etc  -->
<script src="js/jquery.js"></script>
<script src="js/semantic.min.js"></script>
<script src="js/calendar.min.js"></script>
<script src="js/taskLogger.js"></script>
<script src="js/load.js"></script>
<script src="js/datastore.js"></script>
<!-- Insert this line after script imports -->
<script>if (window.module) module = window.module;</script>


<!-- <script src="js/calendar.min.js" onload="window.$ = window.jQuery = module.exports;"></script> -->
<script src="js/view.js"></script>
<script>
    includeHTML();
</script>

</html>
